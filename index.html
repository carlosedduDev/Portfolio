<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Eduardo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/main-header.css">
    <link rel="stylesheet" href="CSS/components/main-banner.css">
    <link rel="stylesheet" href="CSS/components/main-section.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtilte.css">
    <link rel="stylesheet" href="CSS/components/main-box.css">
    <link rel="stylesheet" href="CSS/components/main-action__btn.css">
    <link rel="stylesheet" href="CSS/components/main-action.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">
    <link rel="stylesheet" href="CSS/components/card-project.css">
    
    
    
</head>
<body>

    <header class="main-header">

        <img class="header__img" src="assets/img/logo_carlos-header.png" alt="Logo do Carlos">
        
        <nav class="header__nav">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <button class="main-action__btn" href="" lang="en">Download CV</button>
        </nav>
    </header>
    
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Carlos Eduardo</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navegation">
                <button class="main-action__btn" href="" lang="en">Download CV</button>
                <button class="main-action__btn" href="">Contatos</button>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="logo html">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="logo CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_Git.png" alt="logo GIT">
                <div class="right">
                    <h3 class="title">GIT</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>

    </section>

    <section class="main-section -bgVerde -bdFirts">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://carloseddudev.github.io/Portfolio/">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo_carlos-card.png" alt="Logo do Carlos Eduardo">
                </figure>
            </a>
        </div>

    </section>
</body>
</html>
